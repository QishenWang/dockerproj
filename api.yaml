# kubernetes-fastapi LoadBalancer Service
# Enables the pods in a deployment to be accessible from outside the cluster
apiVersion: v1
kind: Service
metadata:
  name: dockerproj-svc
spec:
  selector:
    app: dockerproj
  ports:
    - protocol: "TCP"
      port: 8080
      targetPort: 8080
  type: LoadBalancer

---
# kf-api Deployment
# Defines the deployment of the app running in a pod on any worker node
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dockerproj
  labels:
    app: dockerproj
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dockerproj
  template:
    metadata:
      labels:
        app: dockerproj
    spec:
      containers:
        - name: kf-api
          image: qishen98/dockerproj:v2
          ports:
            - containerPort: 8080
          imagePullPolicy: Always
          resources:
            # You must specify requests for CPU to autoscale
            # based on CPU utilization
            requests:
              cpu: "250m"
